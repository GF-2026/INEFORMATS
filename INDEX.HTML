<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario con Fondo Doble (Impresi칩n)</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ccc;
    }

    .page {
      position: relative;
      width: 210mm;
      height: 297mm;
      margin: 0 auto;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      page-break-after: always;
    }

    .page1 {
      background-image: url("page1.jpg");
    }

    .page2 {
      background-image: url("page2.jpg");
    }

    form {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    /* CURP (una letra por celda) */
    .curp-container {
      display: flex;
      gap: 2px;
      position: absolute;
      top: 200px; /* Ajusta seg칰n el fondo */
      left: 80px; /* Ajusta seg칰n el fondo */
    }

    .curp-container input {
      width: 20px;
      height: 28px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #888;
    }

    /* Firma digital */
    .signature-box {
      position: absolute;
      bottom: 120px;
      left: 100px;
      border: 2px dashed #444;
      width: 250px;
      height: 100px;
      background: rgba(255,255,255,0.3);
    }

    canvas {
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }

    /* Bot칩n borrar (solo visible en pantalla, no en impresi칩n) */
    @media screen {
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background: #0078d7;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background: #005ea1;
      }
    }

    @media print {
      button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Primera p치gina -->
  <div class="page page1">
    <form>
      <div class="curp-container">
        <!-- 18 celdas CURP -->
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
        <input maxlength="1" type="text">
      </div>

      <div class="signature-box">
        <canvas id="signature"></canvas>
      </div>
    </form>
  </div>

  <!-- Segunda p치gina -->
  <div class="page page2">
    <form>
      <p style="position:absolute; top:150px; left:80px; font-size:16px;">
        Segunda p치gina del formulario (contin칰a llenando tus datos aqu칤)
      </p>
    </form>
  </div>

  <button onclick="clearSignature()">游빟 Borrar firma</button>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>

</body>
</html>
